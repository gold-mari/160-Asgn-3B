<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 3B</title>

    <body style="background:#111; color:#eee; font-family: Arial, Helvetica, sans-serif;" onload="main()">
        <canvas id="webgl" width="960" height="540">
            Please use the browser supporting "canvas".
        </canvas>

        <p><strong>Last night, you dreamt of being stranded at sea.</strong></p>
        <p id="performance">Performance goes here.</p>

        <form>
            <input id="resetSliders" name="resetSliders" type="button" value="Reset Sliders">
            <input id="resetCamera" name="resetCamera" type="button" value="Reset Camera">

            <br><br>

            <label for="distance"><strong>
                <div id="distanceLabel">Render Distance</div>
            </strong></label>
            <input id="distance" name="distance" type="range" class="slider" min="0" max="100" value="40">

            <label for="angle"><strong>
                <div id="angleLabel">Render Angle</div>
            </strong></label>
            <input id="angle" name="angle" type="range" class="slider" min="0" max="180" value="70">
        </form>
            
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script>
        <script src="../lib/cuon-utils.js"></script>
        <script src="../lib/cuon-matrix.js"></script>
        <script src="Camera.js"></script>
        <script src="CubeMap.js"></script>
        <script src="Triangle.js"></script>
        <script src="Polyhedron.js"></script>
        <script src="Cube.js"></script>
        <script src="Pyramid4.js"></script>
        <script src="Octahedron.js"></script>
        <script src="Icosahedron.js"></script>
        <script src="asg3.js"></script>
    </body>
</html>
